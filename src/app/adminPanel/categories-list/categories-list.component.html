

<ng-container *ngFor="let catList of categoryesList$ |async  ">
  <div class="blog-list-card">
    <mat-card
      layout="row"
      layout-margin
      layout-wrap
      layout-align="center center"
      flex="25"
    >{{catList.title}}
      <mat-card-header class="flex">
        <img mat-card-avatar src="/assets/photo/r2n21nrx9xj81.jpg" />
        <mat-card-subtitle>
          Yesterday
        </mat-card-subtitle>
        <mat-card-title>{{catList.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="" />
      <mat-card-content>
        <!-- <p [innerHTML]="catList.descr"></p> -->
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div class="flex">
          <button mat-icon-button color="primary">
            <mat-icon>share</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>favorite</mat-icon>
          </button>
          <span class="flex-1"></span>

          <button mat-button   (click)="deleteCat(catList._id)">
            delete
          </button>
          <button mat-button (click)="addCat(catList)">
            add
            </button>
          <button mat-button (click)="addCat(catList)">
          edit
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

</ng-container>
